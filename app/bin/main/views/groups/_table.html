<div th:fragment="table(groups)" xmlns:th="http://www.thymeleaf.org">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col" th:text="#{group.name}"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody id="groups-rows">
        <tr th:each="group : ${groups}"
            th:include="groups/_tr :: tr(${group})"
        />
        </tbody>
    </table>
</div>
