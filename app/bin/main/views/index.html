<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">

    <script src="https://unpkg.com/htmx.org@1.7.0"
            integrity="sha384-EzBXYPt0/T6gxNp0nuPtLkmRpmDBbjg6WmCUZRLXBBwYYmwAUxzlSGej0ARHX0Bo"
            crossorigin="anonymous"></script>
    <link th:href="@{/assets/stylesheets/permissionsmanager.css}" rel="stylesheet"/>

</head>
<body>
<main>
    <div th:replace="~{_navigation :: nav(${security})}"></div>

    <h1 th:text="#{app.name}"></h1>

    <h4 th:if="${security != null}" th:text="#{welcome} + ' ' + ${security['attributes']['name']}"></h4>

    <div id="content">
        <div th:text="#{home.summary}"></div>
    </div>

    <div th:replace="~{_footer :: footer()}"></div>

</main>
</body>
</html>
