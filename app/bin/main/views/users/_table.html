<div th:fragment="table(users)" xmlns:th="http://www.thymeleaf.org">
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="col" th:text="#{user.firstName}"></th>
            <th scope="col" th:text="#{user.lastName}"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody id="users-rows">
        <tr th:each="user : ${users}"
            th:include="users/_tr :: tr(${user})"
        />
        </tbody>
    </table>
</div>
