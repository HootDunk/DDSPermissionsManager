<tr th:fragment="tr(user)"
    xmlns:th="http://www.thymeleaf.org">
    <td th:text="${user.firstName}"></td>
    <td th:text="${user.lastName}"></td>
    <td>
        <button hx-target="#content" hx-confirm="Delete User?" th:attr="hx-post=@{/users/delete/{id}(id=${user.id})}" type="submit"
                class="btn btn-danger" th:text="#{user.delete}"></button>
    </td>
</tr>
