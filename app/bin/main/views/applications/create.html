<div xmlns:th="http://www.thymeleaf.org">
    <form hx-post="/applications/save"
          method="post">
        <div class="mb-3">
            <label for="name" class="form-label" th:text="#{applications}"></label>
            <input type="text" name="name" class="form-control"
                   id="name" aria-describedby="topicsHelp">
        </div>
        <button type="submit" class="btn btn-primary" th:text="#{application.create}"></button>
    </form>
</div>
