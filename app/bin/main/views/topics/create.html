<div xmlns:th="http://www.thymeleaf.org">
    <form hx-post="/topics/save"
          method="post">
        <div class="mb-3">
            <label for="name" class="form-label" th:text="#{topics}"></label>
            <input type="text" name="name" class="form-control"
                   id="name" aria-describedby="topicsHelp">
        </div>
        <button type="submit" class="btn btn-primary" th:text="#{topic.create}"></button>
    </form>
</div>
