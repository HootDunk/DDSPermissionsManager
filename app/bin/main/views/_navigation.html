            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                    <a th:unless="${security != null}" class="nav-link"

                           hx-get="/topics/" th:text="#{nav.topics}"></a>

                        <a class="nav-link" hx-target="#content"
                           hx-get="/groups/" th:text="#{nav.groups}" hx-vals='{"page": "0", "size": "3"}'></a>

                           th:text="#{nav.logout}"></a>
                    </th:block>
                </div>
            </div>
        </div>
    </nav>
