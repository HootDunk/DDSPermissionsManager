<tr th:fragment="tr(member)"
    xmlns:th="http://www.thymeleaf.org">
    <td th:text="${member.firstName} + ' ' + ${member.lastName}"></td>
    <td>
        <button hx-target="#content"
                th:attr="hx-post=@{/groups/remove_member/{groupId}/{memberId}(groupId=${group.id},memberId=${member.id})}"
                type="submit"
                class="btn btn-danger"
                th:text="#{group.user.remove}">
        </button>
    </td>
</tr>
