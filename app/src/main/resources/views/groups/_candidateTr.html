<tr th:fragment="tr(candidateMember)"
    xmlns:th="http://www.thymeleaf.org">
    <td th:text="${candidateMember.firstName} + ' ' + ${candidateMember.lastName}"></td>
    <td>
        <button hx-target="#content"
                th:attr="hx-post=@{/groups/add_member/{groupId}/{memberId}(groupId=${group.id},memberId=${candidateMember.id})}"
                type="submit"
                class="btn btn-danger"
                th:text="#{group.user.add}">
        </button>
    </td>
</tr>
