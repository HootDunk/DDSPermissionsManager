<tr th:fragment="tr(group)"
    xmlns:th="http://www.thymeleaf.org">
    <td>
        <a hx-target="#content" class="link-primary"
           th:attr="hx-get=@{/groups/{id}(id=${group.id})}"
           th:text="${group.name}"></a>

    </td>
    <td>
        <button th:attr="hx-post=@{/groups/delete/{id}(id=${group.id})}"
                type="submit"
                hx-target="#content"
                hx-confirm="Delete Group?"
                class="btn btn-danger"
                th:text="#{group.delete}">
        </button>
    </td>
</tr>
