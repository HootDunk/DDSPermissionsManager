<tr th:fragment="tr(topic)"
    xmlns:th="http://www.thymeleaf.org">
    <td th:text="${application.id}"></td>
    <td th:text="${application.name}"></td>
    <td>
        <button th:attr="hx-post=@{/applications/delete/{id}(id=${application.id})}"
                type="submit"
                hx-target="#content"
                hx-confirm="Delete Application?"
                class="btn btn-danger"
                th:text="#{application.delete}">
        </button>
    </td>
</tr>
