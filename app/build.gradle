plugins {
    id("com.github.johnrengelman.shadow") version "7.1.2"
    id("io.micronaut.application") version "3.3.2"
}

version = "0.1"
group = "io.unityfoundation"


repositories {
    mavenCentral()
}

dependencies {
    annotationProcessor("io.micronaut:micronaut-http-validation")
    implementation("io.micronaut:micronaut-http-client")
    implementation("io.micronaut:micronaut-jackson-databind")
    implementation("io.micronaut:micronaut-runtime")
    implementation("jakarta.annotation:jakarta.annotation-api")
    runtimeOnly("ch.qos.logback:logback-classic")
    implementation("io.micronaut:micronaut-validation")

    annotationProcessor("io.micronaut.security:micronaut-security-annotations:3.3.0")
    implementation("io.micronaut.security:micronaut-security-jwt:3.3.0")
    implementation("io.micronaut.security:micronaut-security-oauth2:3.3.0")
    annotationProcessor("io.micronaut.serde:micronaut-serde-processor:1.0.0-M5")
    implementation("io.micronaut.problem:micronaut-problem-json:2.2.0")

    annotationProcessor("io.micronaut.data:micronaut-data-processor")
    runtimeOnly("com.h2database:h2")

    implementation("io.micronaut.data:micronaut-data-hibernate-jpa")
    implementation("io.micronaut.sql:micronaut-hibernate-jpa")
    implementation("io.micronaut.sql:micronaut-jdbc-tomcat")

    annotationProcessor("io.micronaut.openapi:micronaut-openapi:4.4.3")
    implementation("io.swagger.core.v3:swagger-annotations")
}


application {
    mainClass.set("io.unityfoundation.dds.permissions.manager.RunApplication")
}
java {
    sourceCompatibility = JavaVersion.toVersion("11")
    targetCompatibility = JavaVersion.toVersion("11")
}

graalvmNative.toolchainDetection = false
micronaut {
    runtime("netty")
    testRuntime("junit5")
    processing {
        incremental(true)
        annotations("io.unityfoundation.dds.permissions.manager.*")
    }
}



